<!DOCTYPE html>
{% extends 'teacher_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/tables.css' %}">
<section class="hom"> 
    <div class="text">
        <input type="text" class="search form-control" placeholder="Search...">
        <table class="table table-bordered border-primary results">
            <caption style="display: none;"></caption>
            <thead class="stay">
                <tr>
                    <th>Names</th>
                    <th>Amount</th>
                    <th>Reset</th>
                </tr>
            </thead>
            <tbody>
                {% for student, last_payment in student_last_payments.items %}
                    {% if last_payment %}
                        <tr>
                            <td class="tablestyle">{{student.get_name}}</td>
                            <td class="tablestyle">{{last_payment.pay}}</td>
                            <td>
                                <form action="{% url 'teacher_delete_daily_paid_student' student.id %}" method="POST" class="delete_payment_form">
                                    {% csrf_token %}
                                    <button class="btn btn-danger delete">Reset</button>
                                </form>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody> 
        </table> 
    </div>
</section>

<script>
    bttn1 = document.getElementsByClassName('delete');
    if(bttn1){
        for(var i = 0; i < bttn1.length; i++){
        bttn1[i].addEventListener('click', function(){
            if(confirm('Do you want to approve this student?')){
                document.getElementsByClassName('delete_payment_form').submit();
            }else{
                event.preventDefault()
            }
        }
    )}}
</script>
{% endblock%}
