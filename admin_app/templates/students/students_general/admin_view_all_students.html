<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/tables.css' %}">

<section class="hom"> 
    <div class="text">
        <input type="text" class="search form-control" placeholder="Search...">
        <table class="table table-bordered border-primary results">
            <caption style="display: none;"></caption>
            <thead class="stay">
                <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Contact</th>
                <th>Fee</th>
                </tr>
            </thead>
            <tbody class="results">
            {% for student in students %}
            <tr>
                <td class="tablestyle"><strong><a href="{% url 'admin_view_individual_student_info' student.id %}" id="std_sty">{{student.get_name}}</a></strong></td>
                <td class="tablestyle"><strong>{{student.grade}}</strong></td>
                <td class="tablestyle"><strong>{{student.mobile}}</strong></td>
                <td class="tablestyle"><strong>{{student.get_base_fee}}</strong></td>      
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>  
</section>
{% endblock content %}
