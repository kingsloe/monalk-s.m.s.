<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/tables.css' %}">

<input type="text" class="search form-control" placeholder="Search...">
<div class="table-responsive"> 
  <table class="table table-bordered results">
    <caption style="display: none;"></caption>
    <thead>
                <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Contact</th>
                <th>Fee</th>
                </tr>
            </thead>
            <tbody class="results">
            {% for student in students %}
            <tr>
                <td ><strong><a href="{% url 'admin_view_individual_student_info' student.id %}" id="std_sty">{{student.get_name}}</a></strong></td>
                <td ><strong>{{student.grade}}</strong></td>
                <td ><strong>{{student.mobile}}</strong></td>
                <td ><strong>{{student.get_base_fee}}</strong></td>      
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>  
{% endblock content %}
