<!DOCTYPE html>
{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <a href="{% url 'admin_view_all_students' %}">
              <h4 class="m-b-20">View All Student</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>

          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <a href="{% url 'admin_add_student' %}">
              <h4 class="m-b-20">Add Student</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-plus-circle f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <a href="{% url 'admin_approve_students' %}">
              <h4 class="m-b-20">Approve Student</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <a href="{% url 'admin_students_to_pay' %}">
              <h4 class="m-b-20">Daily Fee Payment</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-dollar f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <a href="{% url 'records_of_students_payment' %}">
              <h4 class="m-b-20">Records of payment</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-history f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <a href="{% url 'admin_view_history_of_daily_total_payment' %}">
              <h4 class="m-b-20">History of daily sales</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-history f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <a href="{% url 'admin_students_to_pay_termly' %}">
              <h4 class="m-b-20">School Fees Payment</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-dollar f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <a href="{% url 'admin_records_of_all_schoolfees_payment' %}">
              <h4 class="m-b-20">Record Of All School Fees</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-history f-left"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <div class="card-block">
            <a href="{% url 'admin_students_with_debt' %}">
              <h4 class="m-b-20">Students with debt</h4>
            </a>
            <br>
            <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>

          </div>
        </div>
      </div>

    </div>
  </div>


{% endblock content %}
